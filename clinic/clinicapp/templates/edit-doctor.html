{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'clinicapp/img/favicon.ico' %}"
    />
    <title>Danteclinic - Edit Doctor</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clinicapp/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clinicapp/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clinicapp/css/style.css' %}"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header">
        <!-- Header content remains unchanged -->
      </div>

      <div class="page-wrapper">
        <div class="content">
          {% if messages %}
          <div class="alert-container">
            {% for message in messages %}
            <div
              class="alert alert-{{ message.tags }} alert-dismissible fade show"
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <h4 class="page-title">Edit Doctor Profile</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <form
                method="POST"
                enctype="multipart/form-data"
                class="doctor-add-form"
              >
                {% csrf_token %}
                <div class="row">
                  <!-- Personal Information Section -->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label
                        >First Name <span class="text-danger">*</span></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="first_name"
                        value="{{ doctor.first_name }}"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input
                        class="form-control"
                        type="text"
                        name="last_name"
                        value="{{ doctor.last_name }}"
                      />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Email <span class="text-danger">*</span></label>
                      <input
                        class="form-control"
                        type="email"
                        name="email"
                        value="{{ doctor.email }}"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Phone <span class="text-danger">*</span></label>
                      <input
                        class="form-control"
                        type="tel"
                        name="phone"
                        pattern="[0-9]{10}"
                        value="{{ doctor.phone }}"
                        required
                      />
                    </div>
                  </div>

                  <!-- Professional Details -->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label
                        >Occupation <span class="text-danger">*</span></label
                      >
                      <select
                        class="form-control select"
                        name="occupation"
                        required
                      >
                        {% for value, name in occupations %}
                        <option value="{{ value }}" {% if value == doctor.occupation %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <!-- Location Details -->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>County</label>
                      <input class="form-control" type="text" name="county" value="{{ doctor.county }}" />
                    </div>
                  </div>

                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Clinic Address</label>
                      <input type="text" class="form-control" name="address" value="{{ doctor.address }}" />
                    </div>
                  </div>

                  <!-- Media Section -->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Professional Photo</label>
                      <div class="profile-upload">
                        <div class="upload-input">
                          <input
                            type="file"
                            class="form-control"
                            name="avatar"
                            accept="image/*"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Biography -->
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Professional Biography</label>
                      <textarea
                        class="form-control"
                        rows="5"
                        name="bio"
                      >{{ doctor.bio }}</textarea>
                    </div>
                  </div>
                </div>

                <!-- Form Actions -->
                <div class="m-t-20 text-center form-actions">
                  <button type="submit" class="btn btn-primary submit-btn">
                    <i class="fa fa-save"></i> Update Doctor
                  </button>
                  <a href="{% url 'doctors' %}" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Back to Doctors
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Includes -->
    <script src="{% static 'clinicapp/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'clinicapp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'clinicapp/js/app.js' %}"></script>
  </body>
</html>
