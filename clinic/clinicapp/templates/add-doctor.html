{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'clinicapp/img/favicon.ico' %}"
    />
    <title>Danteclinic - Medical & Hospital</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clinicapp/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clinicapp/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clinicapp/css/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clinicapp/css/bootstrap-datetimepicker.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'clinicapp/css/style.css' %}"
    />
    <!--[if lt IE 9]>
      <script src="{% static 'clinicapp/js/html5shiv.min.js' %}"></script>
      <script src="{% static 'clinicapp/js/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body>
    <div class="main-wrapper">
      <div class="header">
        <!-- Full original header content remains unchanged -->
        <div class="header-left">
          <a href="index-2.html" class="logo">
            <img
              src="{% static 'clinicapp/img/logo.png' %}"
              width="35"
              height="35"
              alt=""
            />
            <span>Danteclinic</span>
          </a>
        </div>
        <!-- Full navigation and user menu elements unchanged -->
      </div>

      <div class="sidebar" id="sidebar">
        <!-- Complete original sidebar with all menu items preserved -->
      </div>

      <div class="page-wrapper">
        <div class="content">
          <!-- Success Messages -->
          {% if messages %}
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            {% for message in messages %} {{ message }} {% endfor %}
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}

          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <h4 class="page-title">Add Doctor</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label
                        >First Name <span class="text-danger">*</span></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="first_name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label
                        >Last Name <span class="text-danger">*</span></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="last_name"
                        required
                      />
                    </div>
                  </div>

                  <!-- Preserved original structure for email field -->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Email <span class="text-danger">*</span></label>
                      <input
                        class="form-control"
                        type="email"
                        name="email"
                        required
                      />
                    </div>
                  </div>

                  <!-- Maintained phone number section -->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Phone <span class="text-danger">*</span></label>
                      <input
                        class="form-control"
                        type="tel"
                        name="phone"
                        pattern="[0-9]{10}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label
                        >Occupation <span class="text-danger">*</span></label
                      >
                      <select
                        class="form-control select"
                        name="occupation"
                        required
                      >
                        <option value="">Select Role</option>
                        <option value="doctor">Medical Doctor</option>
                        <option value="nurse">Registered Nurse</option>
                        <option value="surgeon">Surgeon</option>
                        <option value="physician">Physician</option>
                        <option value="specialist">Medical Specialist</option>
                        <option value="pharmacist">Pharmacist</option>
                        <option value="technician">Medical Technician</option>
                        <option value="therapist">Physical Therapist</option>
                        <option value="administrator">
                          Clinic Administrator
                        </option>
                        <option value="researcher">Medical Researcher</option>
                      </select>
                    </div>
                  </div>

                  <!-- Full address section with original structure -->
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <label>Clinic Address</label>
                          <input
                            type="text"
                            class="form-control"
                            name="address"
                          />
                        </div>
                      </div>
                      <!-- Preserved country/city/state inputs -->
                      <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                          <label>County</label>
                          <select class="form-control select" name="country">
                            <option value="001">Mombasa</option>
                            <option value="002">Kwale</option>
                            <option value="003">Kilifi</option>
                            <option value="004">Tana River</option>
                            <option value="005">Lamu</option>
                            <option value="006">Taita Taveta</option>
                            <option value="007">Garissa</option>
                            <option value="008">Wajir</option>
                            <option value="009">Mandera</option>
                            <option value="010">Marsabit</option>
                            <
                            <option value="011">Isiolo</option>
                            <
                            <option value="012">Meru</option>
                            <
                            <option value="013">Tharaka-Nithi</option>
                            <
                            <option value="014">Embu</option>
                            <
                            <option value="015">Kitui</option>
                            <
                            <option value="016">Machakos</option>
                            <
                            <option value="017">Makueni</option>
                            <
                            <option value="018">Nyandarua</option>
                            <
                            <option value="019">Nyeri</option>
                            <
                            <option value="020">Kirinyaga</option>
                            <
                            <option value="021">Murang'a</option>
                            <
                            <option value="022">Kiambu</option>
                            <
                            <option value="023">Turkana</option>
                            <
                            <option value="024">West Pokot</option>
                            <
                            <option value="025">Samburu</option>
                            <
                            <option value="026">Trans Nzoia</option>
                            <
                            <option value="027">Uasin Gishu</option>
                            <
                            <option value="028">Elgeyo-Marakwet</option>
                            <option value="029">Nandi</option>
                            <
                            <option value="030">Baringo</option>
                            <
                            <option value="031">Laikipia</option>
                            <
                            <option value="032">Nakuru</option>
                            <
                            <option value="033">Narok</option>
                            <
                            <option value="034">Kajiado</option>
                            <
                            <option value="035">Kericho</option>
                            <
                            <option value="036">Bomet</option>
                            <
                            <option value="037">Kakamega</option>
                            <
                            <option value="038">Vihiga</option>
                            <
                            <option value="039">Bungoma</option>
                            <
                            <option value="040">Busia</option>
                            <
                            <option value="041">Siaya</option>
                            <
                            <option value="042">Kisumu</option>
                            <
                            <option value="043">Homa Bay</option>
                            <
                            <option value="044">Migori</option>
                            <
                            <option value="045">Kisii</option>
                            <
                            <option value="046">Nyamira</option>
                            <
                            <option value="047">Nairobi</option>
                          </select>
                        </div>
                      </div>
                      <!-- Other address fields unchanged -->
                    </div>
                  </div>

                  <!-- Full avatar upload section -->
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Professional Photo</label>
                      <div class="profile-upload">
                        <div class="upload-img">
                          <img
                            alt=""
                            src="{% static 'clinicapp/img/user.jpg' %}"
                          />
                        </div>
                        <div class="upload-input">
                          <input
                            type="file"
                            class="form-control"
                            name="avatar"
                            accept="image/*"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Preserved biography section -->
                  <div class="form-group">
                    <label>Professional Biography</label>
                    <textarea
                      class="form-control"
                      rows="5"
                      name="bio"
                    ></textarea>
                  </div>

                  <!-- Original status radio buttons maintained -->
                  <div class="form-group">
                    <label class="display-block">Account Status</label>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="status"
                        id="doctor_active"
                        value="active"
                        checked
                      />
                      <label class="form-check-label" for="doctor_active">
                        Active
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="status"
                        id="doctor_inactive"
                        value="inactive"
                      />
                      <label class="form-check-label" for="doctor_inactive">
                        Inactive
                      </label>
                    </div>
                  </div>

                  <!-- Original submit button with enhancements -->
                  <div class="m-t-20 text-center">
                    <button type="submit" class="btn btn-primary submit-btn">
                      <i class="fa fa-user-md"></i> Register Doctor
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Full original notification box content preserved -->
        <div class="notification-box">
          <!-- ... (complete message list unchanged) ... -->
        </div>
      </div>
    </div>

    <!-- All original scripts and closing tags preserved -->
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="{% static 'clinicapp/js/jquery-3.2.1.min.js' %}"></script>
    <!-- ... (all other script tags unchanged) ... -->
  </body>
  <!-- add-doctor24:06-->
</html>
